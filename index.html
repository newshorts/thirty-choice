<!DOCTYPE html>
<html>
    <head>
        <title>Video Vote Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="wrap">
            <div class="video" data-name="video_1"><a href="#"><img src="images/thumbnails/1.jpg" alt="Video 1" /></a></div>
            <div class="video" data-name="video_2"><a href="#"><img src="images/thumbnails/2.jpg" alt="Video 2" /></a></div>
            <div class="video" data-name="video_3"><a href="#"><img src="images/thumbnails/3.jpg" alt="Video 3" /></a></div>
            <div class="video" data-name="video_4"><a href="#"><img src="images/thumbnails/4.jpg" alt="Video 4" /></a></div>
            <div class="video" data-name="video_5"><a href="#"><img src="images/thumbnails/5.jpg" alt="Video 5" /></a></div>
            <div class="video" data-name="video_6"><a href="#"><img src="images/thumbnails/6.jpg" alt="Video 6" /></a></div>
            <div class="video" data-name="video_7"><a href="#"><img src="images/thumbnails/7.jpg" alt="Video 7" /></a></div>
            <div class="video" data-name="video_8"><a href="#"><img src="images/thumbnails/8.jpg" alt="Video 8" /></a></div>
            
            <div class="video" data-name="video_9"><a href="#"><img src="images/thumbnails/1.jpg" alt="Video 9" /></a></div>
            <div class="video" data-name="video_10"><a href="#"><img src="images/thumbnails/2.jpg" alt="Video 10" /></a></div>
            <div class="video" data-name="video_11"><a href="#"><img src="images/thumbnails/3.jpg" alt="Video 11" /></a></div>
            <div class="video" data-name="video_12"><a href="#"><img src="images/thumbnails/4.jpg" alt="Video 12" /></a></div>
            <div class="video" data-name="video_13"><a href="#"><img src="images/thumbnails/5.jpg" alt="Video 13" /></a></div>
            <div class="video" data-name="video_14"><a href="#"><img src="images/thumbnails/6.jpg" alt="Video 14" /></a></div>
            <div class="video" data-name="video_15"><a href="#"><img src="images/thumbnails/7.jpg" alt="Video 15" /></a></div>
            <div class="video" data-name="video_16"><a href="#"><img src="images/thumbnails/8.jpg" alt="Video 16" /></a></div>
            
            <div class="clear"></div>
            
            <div class="choicesContainer">
                <div class="choice cOne"></div>
                <div class="choice cTwo"></div>
                <div class="choice cThree"></div>
                <div class="choice cFour"></div>
                <div class="choice cFive"></div>
                <div class="choice cSix"></div>
                <div class="choice cSeven"></div>
                <div class="choice cEight"></div>
                <div class="choice cNine"></div>
                <div class="choice cTen"></div>
            </div>
        </div>
        <div id="login">
            <input class="name login" type="text" name="Name" value="name..." />
            <input class="position login" type="text" name="position" value="Current Position..." />
            <input class="email login" type="text" name="email" value="email..." />
            <button class="login begin">Begin!</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
        <script>
            (function($) {
                $(window).load(function() {
                    $('.video').draggable({
                        revert: true
                    });
                });
            })(jQuery);
        </script>
    </body>
</html>
