<!DOCTYPE html>
<html>
    <head>
        <title>Video Vote Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="wrap">
            
            <ul id="videos" class="droptrue">
                <li class="video" data-name="video_1"><a href="#"><img src="images/thumbnails/1.jpg" alt="Video 1" /></a></li>
                <li class="video" data-name="video_2"><a href="#"><img src="images/thumbnails/2.jpg" alt="Video 2" /></a></li>
                <li class="video" data-name="video_3"><a href="#"><img src="images/thumbnails/3.jpg" alt="Video 3" /></a></li>
                <li class="video" data-name="video_4"><a href="#"><img src="images/thumbnails/4.jpg" alt="Video 4" /></a></li>
                <li class="video" data-name="video_5"><a href="#"><img src="images/thumbnails/5.jpg" alt="Video 5" /></a></li>
                <li class="video" data-name="video_6"><a href="#"><img src="images/thumbnails/6.jpg" alt="Video 6" /></a></li>
                <li class="video" data-name="video_7"><a href="#"><img src="images/thumbnails/7.jpg" alt="Video 7" /></a></li>
                <li class="video" data-name="video_8"><a href="#"><img src="images/thumbnails/8.jpg" alt="Video 8" /></a></li>

                <li class="video" data-name="video_9"><a href="#"><img src="images/thumbnails/1.jpg" alt="Video 9" /></a></li>
                <li class="video" data-name="video_10"><a href="#"><img src="images/thumbnails/2.jpg" alt="Video 10" /></a></li>
                <li class="video" data-name="video_11"><a href="#"><img src="images/thumbnails/3.jpg" alt="Video 11" /></a></li>
                <li class="video" data-name="video_12"><a href="#"><img src="images/thumbnails/4.jpg" alt="Video 12" /></a></li>
                <li class="video" data-name="video_13"><a href="#"><img src="images/thumbnails/5.jpg" alt="Video 13" /></a></li>
                <li class="video" data-name="video_14"><a href="#"><img src="images/thumbnails/6.jpg" alt="Video 14" /></a></li>
                <li class="video" data-name="video_15"><a href="#"><img src="images/thumbnails/7.jpg" alt="Video 15" /></a></li>
                <li class="video" data-name="video_16"><a href="#"><img src="images/thumbnails/8.jpg" alt="Video 16" /></a></li>
                <div class="clear"></div>
            </ul>
            
            

            <ul id="choices" class="droptrue"></ul>
            
            <div class="clear"></div>
            
            <button class="submit">Submit</button>
            <a href="#" class="emailLink"></a>
        </div>
        <div id="login">
            <form id="loginForm" action="POST">
                <fieldset>
                    <label for="name">Name:</label>
                    <input class="name login" type="text" name="name" />
                    
                    <br />
                    
                    <label for="position">Position:</label>
                    <input class="position login" type="text" name="position" />
                    
                    <br />
                    
                    <label for="email">Email:</label>
                    <input class="email login" type="text" name="email" />
                </fieldset>
                <button class="begin">Begin!</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/class.js"></script>
        <script src="js/app.js"></script>
        
        <script>
            (function($) {
                $(window).load(function() {
                    
                    var c = new Class(),
                        app = new App();
                    
                    $('#loginForm').validate({
                        rules: {
                            name: "required",
                            position: "required",
                            email: {
                                required: true,
                                email: true
                            }
                        },
                        messages: {
                            name: "Please enter your name",
                            position: "Please enter your current position",
                            email: "Please enter a valid email address"
                        }
                    });
                    
                    $('ul.droptrue').sortable({
                        connectWith: 'ul',
                        placeholder: "ui-state-highlight"
                    });
                    
                    $( "#videos, #choices" ).disableSelection();
                    
                });
            })(jQuery);
        </script>
    </body>
</html>
